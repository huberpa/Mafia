<div ng-controller="loginController">
    <div layout-align="center center" flex="100" layout='row'>
        <md-card flex-gt-xs="80" flex-gt-sm="60" flex-gt-md="40" layout-align="center center">
        <img ng-src="https://radio.adelaide.edu.au/wp-content/uploads/2016/03/mafia.jpg" class="md-card-image"  layout-align="center center" alt="Washed Out">
        <md-card-title layout-align="center center">
          <md-card-title-text layout-align="center center">
            <span class="md-headline">Welcome to Mafia {{ username }}!</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout-align="center center">
          <p>To join a Mafia game, please enter a name and continue...</p>
         <br/>
            <md-input-container class="md-block" layout-align="center center" flex-gt-xs="100">
            <label layout-align="center center">Please enter your name</label>
            <input ng-model="username" layout-align="center center" ng-maxlength="10">
        </md-input-container>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center center">
          <md-button class="md-raised md-primary" ng-click="callBackend()">Continue</md-button>
        </md-card-actions>
      </md-card>
    </div>
    
</div>
