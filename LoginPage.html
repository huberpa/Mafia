<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script type="text/javascript">
        angular.module("MafiaApp", ['ngMaterial']).controller('mafiaController', function($scope, $http, $mdToast) {
            $scope.callBackend = function () {
                    console.log($scope.username);
                    $http.get('http://localhost:3001/login?name=' + $scope.username).then(function (response) {
                        $scope.showStatus = response.data;
                        $mdToast.show(
                            $mdToast.simple()
                                .textContent($scope.showStatus)
                                .hideDelay(3000)                        
                        )
                })
            }
        })   
     </script>
</head>

<body ng-app="MafiaApp" ng-controller="mafiaController" ng-cloak >
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <h1>Welcome to Mafia {{ username }}!</h1>
        </section>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-input-container class="md-block" flex-gt-xs="50" >
                <label>Please enter your name</label>
                <input ng-model="username" >
            </md-input-container>
        </section>

        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <button class="md-raised md-primary" ng-click="callBackend()">Submit</button>
        </section>
</body>
</html>
